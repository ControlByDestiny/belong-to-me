<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
		<style>
			.mui-media-object {
				border-radius: 50%;
				border: 1px solid rgba(34, 34, 34, .25);
				width: 42px;
				height: 42px;
			}
		</style>
	</head>

	<body>
		<div class="mui-content">
			<ul id="OA_task_1" class="mui-table-view">
				<li class="mui-table-view-cell">
					<div class="mui-slider-right mui-disabled">
						<a class="mui-btn mui-btn-red">删除</a>
					</div>
					<div class="mui-slider-handle">
						<img class="mui-media-object mui-pull-left" src="images/yuantiao.jpg">
						<div class="mui-media-body">
							报名成功！
							<p class='mui-ellipsis'>您的申请，话剧社团活动的发起者正在审核请等待回复</p>

						</div>
					</div>
				</li>
				<li class="mui-table-view-cell">
					<div class="mui-slider-right mui-disabled">
						<a class="mui-btn mui-btn-red">删除</a>
					</div>
					<div class="mui-slider-handle">
						<img class="mui-media-object mui-pull-left" src="images/yuantiao.jpg">
						<div class="mui-media-body">
							申请通过！
							<p class='mui-ellipsis'>您报名参加的兼职活动，已经通过了创建者或活动管理者的审核请在指定时间参加活动</p>

						</div>
					</div>
				</li>
				<li class="mui-table-view-cell">
					<div class="mui-slider-right mui-disabled">
						<a class="mui-btn mui-btn-red">删除</a>
					</div>
					<div class="mui-slider-handle">
						<img class="mui-media-object mui-pull-left" src="images/yuantiao.jpg">
						<div class="mui-media-body">
							人数已满
							<p class='mui-ellipsis'>您报名参加的足球活动人数已满</p>

						</div>
					</div>
				</li>
			</ul>
		</div>
		<script src="js/mui.min.js"></script>
		<script type="text/javascript" src="js/jquery-2.1.0.js" ></script>
		<script type="text/javascript">
			mui.init()
				(function($) {
					//第一个demo，拖拽后显示操作图标，点击操作图标删除元素；
					$('#OA_task_1').on('tap', '.mui-btn', function(event) {
						var elem = this;
						var li = elem.parentNode.parentNode;
						mui.confirm('确认删除该条记录？', 'warning', btnArray, function(e) {
							if(e.index == 0) {
								li.parentNode.removeChild(li);
							} else {
								setTimeout(function() {
									$.swipeoutClose(li);
								}, 0);
							}
						});
					});
					var btnArray = ['确认', '取消'];
					$('ul').on('tap', 'li', function() {
						var new_show = plus.webview.getWebviewById('new_show');
						new_show.evalJS('document.getElementById("badge").style.display = "none"');
						var word = jQuery(this).find('p').html();
						console.log(word);
						mui.openWindow({
							url: 'notifyDetial.html',
							id: 'notifyDetial',
							extras:{
								word:word
							}
						})
					})
				})
		</script>
	</body>

</html>
