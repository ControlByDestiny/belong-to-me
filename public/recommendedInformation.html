		$('.eye').on('click', function(e) {
			if($(this).attr('name') == 0) {

				$(this).attr('name', 1);
			} else {
				mui.toast('取消关注');
			}
		})
		$('.mui-icon-compose').click(function(){
          		mui.openWindow({

          		})
          });
		$('.mui-card-content').click(function() {
			var src = $(this).parent().find('.head').attr('src');
			var name = $(this).parent().find('.username').html();
			var time = $(this).parent().find('.time').html();
			var pic = $(this).find('img').attr('src')
			mui.openWindow({
				url: 'detailed.html',
				id: 'detailed',
				extras:{
					picSrc:src,
					pic:pic,
					name:name,
					time:time
				}
			})
		})
		$('.head').click(function() {
